<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/common.css" type="text/css">

</head>
<body>
<div class="contain">
    <div class="top-map">
        <div id="ECharts_00" style="width: 100%; height: 850px;"></div>
        <div class="tm-title">
            <div class="inside tmt-inside">
                <a class="tmt-logo"></a>
                <a class="tmt-name"></a>
                <div class="tmt-chat">
                    <a class="tmtc-wx"><img src="images/wx-icon.png" alt=""></a>
                    <a class="tmtc-wb"><img src="images/wb-icon.png" alt=""></a>
                </div>
            </div>

        </div>
        <div class="tm-bottom">
            <div class="inside tmb-nei">
                <a href="">总览</a>
                <a href="">2012</a>
                <a href="">2013</a>
                <a href="">2014</a>
                <a href="">2015</a>
                <a href="">2016</a>
            </div>
        </div>
    </div>
    <div class="mid-charts">
        <div class="inside">
            <div class="mid-mod">
                <h3 class="mm-title"><img src="images/title-1.png" alt=""></h3>
                <div class="mid-each">
                    <div class="me-title">2012年至今,江苏对外投资额最高的国家（地区）：香港</div>
                    <!--echart-1-->
                    <div id="ECharts_01" style="width: 550px;height: 360px;" class="echarts"></div>
                </div>
                <div class="mid-each">
                    <div class="me-title">2012至今,江苏对外投资项目最多的国家（地区）：香港</div>
                    <!--echart-2-->
                    <div id="ECharts_02" style="width: 550px;height: 360px;padding: 0 30px" class="echarts"></div>
                </div>
                <div class="mid-each">
                    <div class="me-title">2012至今,江苏对外投资最集中的行业：商业服务业</div>
                    <!--echart-2-->
                    <div id="ECharts_03" style="width: 550px;height: 360px;padding: 0 30px" class="echarts"></div>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/echarts.min.js"></script>
<script type="text/javascript" src="js/chart_00.js"></script>
<script type="text/javascript" src="js/chart_01.js"></script>
<script type="text/javascript" src="js/chart_02.js"></script>
<script type="text/javascript" src="js/chart_03.js"></script>
</html>
